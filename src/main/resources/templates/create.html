<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Create City</h2>
    <form method="post">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">Area</th>
                <th scope="col">Population</th>
                <th scope="col">GDP</th>
                <th scope="col">Describe</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${city}" class="table-primary">
                <input th:field="*{id}" hidden>
                <td><input th:field="*{nameCity}"></td>
                <td><select th:field="*{country}">
                    <option th:each="cnt:${countries}" th:text="${cnt.name}" th:value="${cnt.id}"></option>
                </select></td>
                <td><input th:field="*{area}"></td>
                <td><input th:field="*{population}"></td>
                <td><input th:field="*{gdp}"></td>
                <td><input th:field="*{describeTheCity}"></td>
            </tr>
            </tbody>
        </table>
        <tr>
            <td>
                <button type="submit" class="btn btn-success">OK</button>
            </td>
            <td>
                <button class="btn btn-danger"><a th:href="@{/show}">Exit</a></button>
            </td>
        </tr>
    </form>
</div>
</body>
</html>
