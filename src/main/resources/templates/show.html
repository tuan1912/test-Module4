<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>CITY</h2>
    <a class="m-0 float-right btn btn-success btn-sm" th:href="@{/create}">Create City<i
            class="fas fa-chevron-right"></i></a>
    <form>
        <table class="table">
            <thead>
            <tr class="table table-dark">
                <th>#</th>
                <th>City</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="city:${listCity}">
                <td th:text="${city.id}" class="table-danger"></td>
                <td class="table-warning"><a th:text="${city.nameCity}" th:href="@{/view/{id}(id=${city.id})}"></a></td>
                <td th:text="${city.country.getName()}" class="table-success"></td>
                <td class="table-danger"><a th:href="@{/edit/{id}(id=${city.id})}">Edit</a></td>
                <td class="table-info"><a th:href="@{/delete/{id}(id=${city.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
